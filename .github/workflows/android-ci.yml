name: Android CI - build (AAB / APK)

permissions:
  contents: write

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install node dependencies
        run: npm ci

      - name: Build web assets (Vite)
        run: npm run build

      - name: Copy web assets to Android
        run: npm run cap:copy

      - name: Prepare Android keystore (optional, from base64 secret)
        if: ${{ secrets.ANDROID_KEYSTORE != '' }}
        env:
          ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
        run: |
          echo "Decoding keystore into android/keystore.jks"
          echo "$ANDROID_KEYSTORE" | base64 --decode > android/keystore.jks
          cat > android/keystore.properties <<EOF
          storeFile=keystore.jks
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF

      - name: Make Gradle wrapper executable
        run: chmod +x android/gradlew

      - name: Build release AAB
        run: cd android && ./gradlew bundleRelease -x lint

      - name: Upload release AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/*.aab

      - name: Build release APK (fallback)
        run: cd android && ./gradlew assembleRelease -x lint || true

      - name: Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/*.apk

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk

      - name: Generate automatic release notes
        id: generate_release_notes
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release'
        env:
          TAG_NAME: ${{ github.event.release.tag_name || github.ref_name }}
        run: |
          echo "Generating changelog for tag: $TAG_NAME"
          git fetch --tags || true
          # Try to find previous tag reachable from git history; fall back to recent commits
          PREV_TAG=$(git describe --tags --abbrev=0 ${TAG_NAME}^ 2>/dev/null || true)
          if [ -n "$PREV_TAG" ]; then
            echo "Found previous tag: $PREV_TAG"
            git log --pretty=format:'- %s (%h) by %an' ${PREV_TAG}..${TAG_NAME} > release_notes.txt || true
          else
            echo "No previous tag found, using recent commits"
            git log -n 100 --pretty=format:'- %s (%h) by %an' > release_notes.txt || true
          fi
          echo "# Release $TAG_NAME" > release_body.txt
          echo "" >> release_body.txt
          echo "Changes:" >> release_body.txt
          cat release_notes.txt >> release_body.txt
          echo "" >> release_body.txt
          echo "Release generated by CI - see full commit history for more details." >> release_body.txt
          echo "release_body<<EOF" >> $GITHUB_OUTPUT
          cat release_body.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Publish to GitHub Releases (if tagged or release event)
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release'
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.event.release.tag_name || github.ref_name }}
          body: ${{ steps.generate_release_notes.outputs.release_body }}
          files: |
            android/app/build/outputs/bundle/release/*.aab
            android/app/build/outputs/apk/release/*.apk
            android/app/build/outputs/apk/debug/*.apk
          draft: false
          prerelease: false

      - name: Commit artifacts to `apk-builds` branch
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release'
        env:
          TAG: ${{ github.event.release.tag_name || github.ref_name }}
          BRANCH: apk-builds
          TIMESTAMP: ${{ github.run_attempt }}-$(date +%s)
        run: |
          echo "Prepare and commit built artifacts to branch: $BRANCH"
          mkdir -p upload_tmp
          cp android/app/build/outputs/bundle/release/*.aab upload_tmp/ 2>/dev/null || true
          cp android/app/build/outputs/apk/release/*.apk upload_tmp/ 2>/dev/null || true
          cp android/app/build/outputs/apk/debug/*.apk upload_tmp/ 2>/dev/null || true
          if [ -z "$(ls -A upload_tmp 2>/dev/null)" ]; then
            echo "No generated artifacts found to commit. Skipping branch update."
            exit 0
          fi

          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          # Fetch branch if exists
          git fetch origin $BRANCH || true
          if git rev-parse --verify origin/$BRANCH >/dev/null 2>&1; then
            git checkout $BRANCH
            git reset --hard origin/$BRANCH
          else
            git checkout --orphan $BRANCH
            git rm -rf . || true
          fi

          mkdir -p apk
          for f in upload_tmp/*; do
            base=$(basename "$f")
            dst="apk/${TAG}-$(date +%Y%m%d%H%M%S)-${base}"
            cp "$f" "$dst"
            echo "Added $dst"
          done

          git add apk || true
          # Use [ci skip] to avoid downstream triggers in case repo has broad CI
          git commit -m "chore(apk): add artifacts for ${TAG} ($(date -u +%Y-%m-%dT%H:%M:%SZ)) [ci skip]" || echo "no changes to commit"
          git push origin HEAD:$BRANCH
